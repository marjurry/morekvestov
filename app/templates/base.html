<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Квесты{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            
            <div class="navbar-nav">
                {% if current_user %}
                    <a class="nav-link" href="/">Главная</a>
                    <a class="nav-link" href="/quests/new">Создать квест</a>
                    <a class="nav-link" href="/quests">Все квесты</a>
                    <a class="nav-link" href="/challenges/create">Создать задание</a>
                    <a class="nav-link" href="/challenges">Задания</a>
                    <a class="nav-link" href="/profile">Профиль</a>
                    <a class="nav-link" href="/auth/logout">Выйти</a>

                {% else %}
                    <div class="container">
                        <a class="navbar-brand" href="/">Море квестов</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav me-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/quests">Все квесты</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/challenges">Задания</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav">

                                    <li class="nav-item">
                                        <a class="nav-link" href="/auth/login">Войти</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/auth/register">Регистрация</a>
                                    </li>

                            </ul>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>

    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
